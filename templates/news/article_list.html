{% extends 'news/base.html' %}

{% block body_block %}

<section class="tournaments section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title">
            <h2>News Articles</h2>
            <p>
              
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        {% for article in articles %}
        <div class="col-lg-4 col-md-8">
          <div class="card tournament-card">
            <img
              src="../static/{{ article.photo }}"
              alt="{{ tournament.name }}"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">{{ article.title }}</h5>
              <p class="tournament-info">
                <p class="card-text">{{ article.subject }}</p>
              </p>
              <br>
              <a href="{% url 'article_detail' article.id %}" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
  
        {% endfor %}
      </div>
    </div>
  </section>
  <!-- End Tournaments Section -->
{% endblock %}
