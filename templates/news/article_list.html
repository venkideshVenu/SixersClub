{% extends 'news/base.html' %}

{% block content %}
<h2>News & Updates</h2>
<div class="row">
    {% for article in articles %}
    <div class="col-md-4">
        <div class="card mb-3">
            <img src="../static/{{ article.photo }}" class="card-img-top" alt="Article Image">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.subject }}</p>
                <a href="{% url 'article_detail' article.id %}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
